<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Fee Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 500px; 
        margin: auto;
        background: #f7f7f7;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #0056b3;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background: #003f82;
    }
    #result {
        margin-top: 20px;
        padding: 15px;
        background: white;
        border-radius: 6px;
        font-size: 18px;
        text-align: center;
        border: 1px solid #ddd;
    }
</style>

</head>
<body>

<h2>Travel Fee Calculator</h2>
<p>Enter your ZIP code to see your travel fee based on distance from 46901.</p>

<input id="zipInput" type="text" placeholder="Enter ZIP code">
<button onclick="calculateFee()">Show My Fee</button>

<div id="result"></div>

<script>
function calculateFee() {
    const userZip = document.getElementById("zipInput").value.trim();
    const baseZip = "46901";

    if (userZip.length !== 5 || isNaN(userZip)) {
        document.getElementById("result").innerText = "Please enter a valid 5-digit ZIP code.";
        return;
    }

    // Distance API call
    fetch(`https://www.zipcodeapi.com/rest/RIceXavNVB1lD4izLXdgwxIAeUvuDO7mJmMhnM0CxuR1luhBLSLOCWjZWhLVDBMb/distance.json/${baseZip}/${userZip}/mile`)
        .then(response => response.json())
        .then(data => {
            const distance = data.distance;
            let fee = "";
            let zone = "";

            if (distance <= 10) { zone = 1; fee = "$0"; }
            else if (distance <= 25) { zone = 2; fee = "$55"; }
            else if (distance <= 40) { zone = 3; fee = "$115"; }
            else if (distance <= 5000) { zone = 4; fee = "$150"; }
            else { zone = 5; fee = "Custom Quote"; }

            document.getElementById("result").innerHTML =
                `Zone ${zone}<br>Travel Fee: <strong>${fee}</strong><br><small>Distance: ${distance.toFixed(1)} miles</small>`;
        })
        .catch(() => {
            document.getElementById("result").innerText =
                "Unable to calculate distance. Please check the ZIP code or try again.";
        });
}
</script>

</body>

</html>
